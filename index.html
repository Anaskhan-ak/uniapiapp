<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="margin: 5px">
      <nav
        class="bg-light form-inline"
        style="margin-top: 20px; margin-left: 20px"
      >
        <input
          id="cName"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="uniData()"
        >
          Search
        </button>
      </nav>

      <table class="table" id="table" border="1" style="margin: 20px">
        <thead class="thead-dark" style="padding-right: 20px">
          <tr>
            <th scope="col">Country</th>
            <th scope="col">University Name</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
      </table>
    </div>

    <script>
      const uniData = () => {
        let country = [];
        var cName = document.getElementById("cName").value;
        var tableRow = document.getElementById("table");
        let tableRow1 = ``;
        console.log("cName", cName);
        axios
          .get(`https://universities.hipolabs.com/search?country=${cName}`)

          .then(function (response) {
            console.log(response);

            response.data.map((item) => {
              tableRow1 = `


                <tbody>
        <tr>
          <td>${item.country}</td>
          <td>${item.name}</td>
          <td><a href="${item.web_pages}">${item.web_pages}</a></td>
        </tr>
      </tbody>
`;
              tableRow.innerHTML = tableRow.innerHTML + tableRow1;
            });
          });
      };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
